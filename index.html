<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Poetry List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="title" class="primary">Title</label>
          <input type="text" id="title" required/>
        </div>

        <div class="form-item">
          <label for="author" class="primary">Author</label>
          <input type="text" id="author" required/>
        </div>

        <div class="form-item">
          <label for="subgenre" class="primary">Subgenre</label>
          <select id="subgenre">
            <option value="" disabled selected></option>
            <option value="Epic">Epic</option>
            <option value="Sonnet">Sonnet</option>
            <option value="Lyric">Lyric</option>
            <option value="Elegy">Elegy</option>
          </select>
        </div>
        <div class="form-item">
        <input type="radio" id="read" name="read" value="read">
          <label for="read">Read</label><br>
          <input type="radio" id="notRead" name="read" value="not read">
          <label for="notRead">Not Read</label><br>
      </div>
      </div>
      <input type="submit" value="submit"/>
    </form>

    <h1>Poetry List</h1>
    <ul id="poetry-list"></ul>
  </body>
</html>
